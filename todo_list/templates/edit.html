{% extends 'base.html' %}

{% block title %} Todo-List | Edit Item {% endblock %}
{% block content %}
    {% if todo %}
        <form class="form-inline my-2 my-lg-0" method="POST">
            {% csrf_token %}
            <input class="form-control mr-sm-2" type="text" placeholder="{{ todo.item}}" value="{{ todo.item}}" aria-label="Search" name="item">
            <input type="hidden" value="{{ todo.completed }}" name="completed">
            <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Edit Item</button>
        </form>
    {% endif%}

{% endblock %}
